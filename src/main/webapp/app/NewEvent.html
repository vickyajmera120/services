<!doctype html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
    <link rel="stylesheet" href="./lib/jquery-ui-1.11.4.custom/jquery-ui.css"/>
</head>

<body>

<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <a href="EventDetails.html" class="btn"> Home</a>
                <a href="NewEvent.html" class="btn"> Create Event</a>
            </ul>
        </div>
    </div>
</div>

<div style="padding-left:40px; padding-right:20px">
    <div class="container">
        <h1>New Event</h1>
        <hr/>

        <form name="newEventForm">
            <fieldset>
                <label for="eventName"> Event Name: </label>
                <input id="eventName" type="text" ng-model="event.name" required placeholder="Name of your event..." />

                <label for="eventDate"> Event Date: </label>
                <input id="eventDate" type="text" ng-model="event.date" require ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="Format (mm/dd/yy)..." />

                <label for="eventTime"> Event Time: </label>
                <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time..." />

                <label for="eventLocation"> Event Location: </label>
                <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of the event..." />

                <hr/>
                <div> {{event.name}}</div>
                <input id="eventCity" class="input-small" ng-model="event.location.city" placeholder="City...">
                <input id="eventProvince" class="input-small" ng-model="event.location.province" placeholder="Province..."/>

                <label for="ImageUrl"> Image: </label>
                <input id="ImageUrl" type="URL" class="input-xlarge" ng-model="event.ImageUrl" placeholder="Url of the Image..." />

            </fieldset>

            <img ng-src="{{event.imageUrl}} />
            <br />
            <br />

            <button ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary" type="submit">save</button>
            <button ng-click="cancelEditing()" class="btn btn-default" type="button">Cancel</button>
        </form>


    </div>
</div>

<script src="./lib/jquery.min.js"></script>
<script src="./lib/underscore-1.4.4.min.js"></script>
<script src="./lib/bootstrap.min.js"></script>
<script src="./lib/angular/angular.js"></script>
<script src="./js/app.js"></script>
<script src="./js/controllers/EventController.js"></script>
<script src="./js/controllers/EditEventController.js"></script>
<script src="./js/filters.js"></script>
<script src="./lib/jquery-ui-1.11.4.custom/jquery-ui.js"></script>

<script type="text/javascript">
    $("#eventDate").datepicker();
</script>


</body>
</html>

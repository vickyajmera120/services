<div class="container">
    <div style="padding-left:20px; padding-right:20px">

        <h3>Online Courses</h3>
        <ul class="thumbnails" ng-cloak>
            <li ng-repeat="course in event.courses | orderBy:name">
                <div class="row session">

                    <!--
                    <div class="span0 well votingWidget">
                        <div class="votingButton" ng-click="upVoteSession(course)">
                            <i class="icon-chevron-up icon-white"></i>
                        </div>

                        <div class="badge badge-inverse">
                            <div>{{course.upVoteCount }}</div>
                        </div>

                        <div class="votingButton" ng-click="downVoteSession(course)">
                            <i class="icon-chevron-down icon-white"></i>
                        </div>
                    </div>
                    -->

                    <div class="well span9">

                        <div id="course">
                            <h3>{{course.name}}</h3>
                            <div ng-repeat="topic in course.topics">
                                <span style="font-size:15px;"> {{topic}} </span> <br />
                            </div>
                            <br/>
                            <div class="span8">
                                <input type="text" id="addt" ng-model="newTopic" placeholder="Add topics...">
                                <button class="btn" style="margin-bottom:9px" ng-click="addTopic(course,newTopic)">Add</button>
                            </div>
                        </div>

                    </div>


                </div>
            </li>
        </ul>


    </div>
</div>
